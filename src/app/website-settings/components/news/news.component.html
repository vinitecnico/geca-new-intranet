<app-breadcrumb [title]="'Cadastrar Notícia'" [domain]="'Listar'" [subDomain]="'/app/newslist'" [page]="'Notícia'">
</app-breadcrumb>

<div class="content">
    <div class="animated fadeIn card">
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <div class="card-body card-block">
                    <form [formGroup]="form">
                        <div class="form-group col-md-12">
                            <div class="row">
                                <div class="col-12 col-sm-12">
                                    <mat-form-field class="full-width">
                                        <input matInput placeholder="Titulo" formControlName="title">
                                        <mat-error>
                                            Campo obrigatório
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-sm-12">
                                    <app-ngx-editor height="250px" minHeight="50px" enableToolbar="false"
                                        [spellcheck]="true" formControlName="description">
                                    </app-ngx-editor>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-sm-12">
                                    <app-upload 
                                        [parentForm]="form" 
                                        [controlNameUrl]="'imageUrl'"
                                        [controlName]="'fileName'" 
                                        [placeholder]="'Imagem'"
                                        [helpMessage]="'Dimensão recomendável para imagem: 500px de altura'"
                                        [canUpload]="uploadLogo" 
                                        (onUploaded)="onUploaded($event)">
                                    </app-upload>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-sm-2">
                                    <mat-form-field class="full-width">
                                        <mat-select placeholder="Status" formControlName="status">
                                            <mat-option *ngFor="let status of typeStatus" [value]="status.key">
                                                {{status.value}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-12 col-sm-5">
                                    <mat-form-field class="full-width">
                                        <input matInput placeholder="Tempo em Milissegundo"
                                            formControlName="showTimeMilliseconds" type="number">
                                        <mat-error>
                                            Campo obrigatório
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-sm-12 actionBar" style="text-align: right;">
                                    <button mat-raised-button color="primary" (click)="initSaveOrUpdate()">Salvar</button>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
